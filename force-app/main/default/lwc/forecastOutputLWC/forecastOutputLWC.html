<template>
  <div class="wrapper">
    <template for:each={forecastdays} for:item="forecastday">
      <div class="widget" key={forecastday.forecastDate}>
        <i>{location.region},<i onclick={handleChangeName}>{forecastday.forecastDate}</i></i>
        <div>
          <p class="degree">{forecastday.day.avgtemp_c}</p>
          <p class="country">{location.name}</p>
        </div>
      </div>
    </template>
  </div>
</template>
