<template>
  <div class="slds-m-around_medium">
    <h1 class="slds-text-heading_small">Forecast</h1>
    <p class="slds-text-body_regular">
      please input city name and select number of days
    </p>
  </div>
  <div>
    <lightning-input
      id="city-search"
      label="Enter city name in English please"
      placeholder="Minsk"
      type="search"
      onchange={handleCityName}
      required
    ></lightning-input>
  </div>
  <lightning-combobox
    id="days-select"
    label="Select days count"
    value="Select days count"
    options={options}
    onchange={handleDaysCount}
    required
  ></lightning-combobox>
  <p class="slds-m-vertical_x-small slds-m-horizontal_xxx-small">
    <lightning-button label="Get Forecast" onclick={handleLoad}></lightning-button>
</p>
  <template if:true={flagIndicatingDataHasBeenLoadedInVariables}>
    <c-forecast-output-l-w-c forecastdays={data.forecast.forecastday} location={data.location}></c-forecast-output-l-w-c>
  </template>
</template>
